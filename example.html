<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Bouncer - Example</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.bouncer.js" type="text/javascript"></script>
</head>
<body>
	
	Text Input: {maxlength: 4, disallow: "f"}<br />
	<input type="text" name="inputTester" id="inputTester" />
	
	<br />
	<br />
	
	Textarea: {maxlength: 140, disallow: "abcd", numeric: false}<br />
	<textarea name="textareaTester" id="textareaTester" cols="30" rows="10"></textarea>
	
	
	<script type="text/javascript">
	$('#inputTester').bouncer({maxlength: 4, disallow: "f"});
	
	$('#textareaTester').bouncer({maxlength: 140, disallow: "abcd", numeric: false});
	</script>
	
</body>
</html>
